<!DOCTYPE html>
<html>
<head>
    <title>Add Fruit</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Add Fruit</h1>
    <div>
        <label for="jsonString">JSON String:</label>
        <input type="text" id="jsonString" name="jsonString">
    </div>
    <button onclick="saveFruit()">Save</button>

    <script>
        function saveFruit() {
            var jsonString = document.getElementById("jsonString").value;

            // Send the JSON string to the backend Java service via HTTP POST
            $.ajax({
                type: "POST",
                url: "/fruits",
                contentType: "application/json",
                data: jsonString,
                success: function () {
                    // Handle success, if needed
                    console.log("JSON string saved successfully!");
                },
                error: function (error) {
                    // Handle error, if needed
                    console.error("Error saving JSON string:", error);
                }
            });
        }
    </script>
</body>
</html>
