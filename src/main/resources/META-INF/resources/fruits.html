<!DOCTYPE html>
<html>
<head>
    <title>Add and Query Fruit</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Add and Query Fruit</h1>
    <div>
        <h2>Add Fruit</h2>
        <label for="addJsonString">Enter JSON String:</label>
        <input type="text" id="addJsonString" name="addJsonString">
        <button onclick="saveFruit()">Save Fruit</button>
    </div>
    <div>
        <h2>Query Fruit</h2>
        <label for="queryJsonString">Enter JSON String:</label>
        <input type="text" id="queryJsonString" name="queryJsonString">
        <button onclick="queryFruit()">Get Record</button>
    </div>
    <div>
        <h2>Result:</h2>
        <textarea id="result" readonly rows="5" cols="50"></textarea>
    </div>

    <script>
        function saveFruit() {
            var addJsonString = document.getElementById("addJsonString").value;

            // Send the JSON string to the backend Java service via HTTP POST
            $.ajax({
                type: "POST",
                url: "/fruits",
                contentType: "application/json",
                data: addJsonString,
                success: function () {
                    // Handle success, if needed
                    console.log("Fruit saved successfully!");
                },
                error: function (error) {
                    // Handle error, if needed
                    console.error("Error saving fruit:", error);
                }
            });
        }

        function queryFruit() {
            var queryJsonString = document.getElementById("queryJsonString").value;

            // Send the JSON string to the backend Java service via HTTP GET
            $.ajax({
                type: "GET",
                url: "/fruits/queryByKeyValue",
                data: {json: queryJsonString},
                success: function (response) {
                    // Update the result textarea with the fetched list
                    var resultTextArea = document.getElementById("result");
                    resultTextArea.value = JSON.stringify(response, null, 2);
                },
                error: function (error) {
                    // Handle error, if needed
                    console.error("Error fetching record:", error);
                }
            });
        }
    </script>
</body>
</html>
